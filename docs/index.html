<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reflection, test 3</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="nav">
		<a href="https://github.com/TripleCubes">Syntax and stuff</a>
	</div>
	<div class="content">
		<div class="left">
			<div class="top_bar">
				<button class="compile_run_btn"
				        onclick="compile_run_click()">
					Compile and run
				</button>
				<button class="clear_btn"
				        onclick="clear_click()">
					Clear
				</button>
			</div>
			<div class="middle_bar">
				<span>main.test3</span>
			</div>
			<textarea class="input"></textarea>
		</div>
		<div class="right">
			<div class="top_bar">
				<button class="compiled_btn"
				        onclick="compiled_click()">
					Compiled
				</button>
				<button class="output_btn"
				        onclick="output_click()">
					Output
				</button>
				<button class="copy_btn"
				        onclick="copy_click()">
					Copy compiled
				</button>
				<span class="copied_text"></span>
			</div>
			<div class="middle_bar">
				<span class="right_label">Compiled</span>
			</div>
			<div class="compiled"></div>
			<div class="output" style="display: none"></div>
		</div>
	</div>

	<script src="test3.js"></script>
	<script src="fengari-web.js" type="text/javascript"></script>
	<script src="main.js"></script>
</body>
</html>
